{% import 'macros.html' as macros%}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html'%}
</head>
<body>
    {% include 'loader.html' %}
    
    <h3 class="centrarTexto">Bienvenido {{ username }}</h3>

    <div class="cameras-container">

        <div id="openModal">
            <div class="poster"><img src="https://i.pinimg.com/564x/4a/fd/df/4afddf607da2ff17bf6b08ece0265a21.jpg"></div>
        </div>
    
        <div id="modal" class="modal-container">
            <div id="modal-content" class="modal-content">
                <h4 class="modal-tittle">¿Qué tipo de cámara desea ingresar?</h4>
                

                <div class="camera-types">
                    <div class="camera-type">
                        <a href="{{ url_for('cameras.register_camera') }}" onclick="handleImageClick(event);">  
                            <div class="poster">
                                <img src="https://i.pinimg.com/564x/8a/e5/ee/8ae5ee6e181a1e2e0c77d7fe9ea1bc34.jpg"
                                    class="camera-image"
                                    data-camera-type="Camara Web"
                                >
                            </div>
                        </a> 
                        <div class="slide-title">
                            <h5>Camara web</h5>
                        </div>
                    </div>
                    <div class="camera-type">
                        <a href="{{ url_for('cameras.register_camera') }}">
                            <div class="poster">
                                <img src="https://i.pinimg.com/236x/ae/3f/9b/ae3f9bbdce2ba7abb70ee7f625c09b9d.jpg"
                                    class="camera-image"
                                    data-camera-type="Camara de seguridad"
                                >
                            </div>  
                        </a>
                        <div class="slide-title">
                            <h5>Camara de seguridad</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/image_style.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cameraType.js') }}"></script>
</body>
