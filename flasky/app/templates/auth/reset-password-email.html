{% extends "base.html" %}
{% block title %}AlertAI - Reset Password Request{% endblock %}


{% block page_content %}
  
<section class="reset-password-request">

    <form action="post" class="reset-password-request-form">
        {{ form.csrf_token }}
        {{ form.email(class="reset-password-request-form-input", placeholder="Email", autoComplete="off")}}
        <button class="reset-password-request-form-button" type="submit"> Send</button>
    </form>

</section>
{% endblock %}
