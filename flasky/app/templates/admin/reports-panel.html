{% extends "base.html" %}
{% block title %}AlertAI - Login{% endblock %}

{% block page_content %}
<section class="supervisor-panel">
    <nav class="navbar-supervisor">
        <button class="navbar-supervisor-button" onclick="redirectToPage('/admin/cameras')">Camera</button>
        <button class="navbar-supervisor-button" onclick="redirectToPage('/admin/reports')">Reports</button>
        <button class="navbar-supervisor-button" onclick="redirectToPage('/auth/logout')">Log out</button>
    </nav>
    <ul class="list_notifications">
        {% for report in reports %}
        <li class="element_notification" style="background-color: #f0f0f0;">
            <span class="text-notification">{{ report.date_time }}</span>
            <span class="text-notification">{{ report.label }}</span>
            <form method="post" action="{{ url_for('admin.report_panel', report_id=report.id) }}">
                <button type="submit" class="back-face-edit-button">Ver</button>
              </form>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
