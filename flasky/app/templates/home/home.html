{% extends "base.html" %}
{% block title %}AlertAI - Login{% endblock %}

{% block page_content %}

    {% include 'sidebar.html' %}

    <!-- cameras -->
    <section class="cameras">
        <h2 class="cameras-header">Cameras</h2>

        <div class="cameras-container">

            <div class="add-camera-card" onclick="redirectToPage('/addCamera')">
                <div class="front-face">
                    <div class="front-face-icon">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="front-face-name">
                        <h3>Add Camera</h3>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <!-- end of cameras -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cameraCards = document.querySelectorAll('.camera-card');
        
            cameraCards.forEach(card => {
                card.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });
        });        
    </script>
{% endblock %}
